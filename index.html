<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Sarlex-technology</title>
</head>

<body>

    <header class="main-header">
        <div class="head container text-light">
            <div class="row">
                <div class="col-md-2 logo"><img src="images/image_1-removebg-preview 1.png" class="img-fluid" alt=""></div>
                <div class="col-md-10 text-center">
                    <h1>Welcome to <span style="color:tomato;">Sarlex</span> Technology</h1>
                    <h2>we are a team of Experience Developer</h2>
                </div>
            </div>
        </div>
    </header>


    <section class=" mt-5 mb-5">
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col  ">
                    <div class="p-5 border massage massage-body ">
                        <h3>Massage For Buyer</h3>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <section class="DiscussionSection container m-auto ">

        <div class="dicussion m-4 ">
            <div class=" row dicussion-row d-flex justify-content-evenly align-items-center">
                <div class=" col-md-3 meet-logo">
                    <img src="images/logo_meet.png" alt="">
                </div>
                <div class="col-md-9 discuss-para ">
                    <p style="color:#6b6a6a">Please Come On Google Meet For Discuss more About your
                        project</p>
                </div>

            </div>
            <div class="d-grid gap-2 m-5">
                <button class="btn p-4 mx-5 discuss-button"
                    style="background-color: #78AA97; border-radius: 10px; font-weight: 500; color: #fff ; margin-bottom: 30px;"
                    type="button">Click Here
                    To Meet Us On Google Meet</button>

            </div>


        </div>
        </section>
        <section class="thanks container text-center my-5">
            <h3 style=" text-align:center;  font-weight:500">Thank You For Your Awesome Choice</h3>
            <img src="images/bro.svg" alt="">
            

        </section>
        <footer id="footer">
            <img class="img-fluid" style="width:100%;" src="images/Vector.png" alt="">
        </footer>







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
